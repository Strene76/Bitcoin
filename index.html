<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1c1c1e;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .crypto-section {
            margin-bottom: 40px;
            background-color: #2c2c2e;
            border-radius: 15px;
            padding: 20px;
        }

        .crypto-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #3c3c3e;
            border-radius: 10px;
        }

        .crypto-title {
            font-size: 24px;
            margin: 0;
        }

        .price-info {
            text-align: right;
        }

        .current-price {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .price-change {
            font-size: 16px;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .positive { 
            color: #4caf50;
            background-color: rgba(76, 175, 80, 0.1);
        }

        .negative { 
            color: #f44336;
            background-color: rgba(244, 67, 54, 0.1);
        }

        .time-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .time-filter {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: #3c3c3e;
            color: white;
            transition: all 0.3s ease;
        }

        .time-filter:hover {
            background-color: #4c4c4e;
        }

        .time-filter.active {
            background-color: #0066cc;
            box-shadow: 0 2px 4px rgba(0, 102, 204, 0.3);
        }

        .chart-container {
            position: relative;
            height: 400px;
            background-color: #3c3c3e;
            border-radius: 10px;
            padding: 20px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }

        .error-message {
            color: #f44336;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .crypto-header {
                flex-direction: column;
                text-align: center;
            }

            .price-info {
                text-align: center;
                margin-top: 10px;
            }

            .time-filters {
                justify-content: center;
            }

            .time-filter {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Bitcoin Section -->
        <div class="crypto-section">
            <div class="crypto-header">
                <h2 class="crypto-title">Bitcoin (BTC)</h2>
                <div class="price-info">
                    <div class="current-price" id="btc-price">Chargement...</div>
                    <div class="price-change" id="btc-change">...</div>
                </div>
            </div>

            <div class="time-filters" id="btc-filters">
                <button class="time-filter active" data-interval="1h">1J</button>
                <button class="time-filter" data-interval="4h">1S</button>
                <button class="time-filter" data-interval="1d">1M</button>
                <button class="time-filter" data-interval="1w">6M</button>
                <button class="time-filter" data-interval="1M">1A</button>
            </div>

            <div class="chart-container">
                <canvas id="btcChart"></canvas>
                <div class="loading" id="btc-loading">Chargement...</div>
            </div>
        </div>

        <!-- Ethereum Section -->
        <div class="crypto-section">
            <div class="crypto-header">
                <h2 class="crypto-title">Ethereum (ETH)</h2>
                <div class="price-info">
                    <div class="current-price" id="eth-price">Chargement...</div>
                    <div class="price-change" id="eth-change">...</div>
                </div>
            </div>

            <div class="time-filters" id="eth-filters">
                <button class="time-filter active" data-interval="1h">1J</button>
                <button class="time-filter" data-interval="4h">1S</button>
                <button class="time-filter" data-interval="1d">1M</button>
                <button class="time-filter" data-interval="1w">6M</button>
                <button class="time-filter" data-interval="1M">1A</button>
            </div>

            <div class="chart-container">
                <canvas id="ethChart"></canvas>
                <div class="loading" id="eth-loading">Chargement...</div>
            </div>
        </div>
    </div>

    <script>
        const CRYPTO_CONFIG = {
            BTCEUR: {
                id: 'btc',
                color: '#f7931a',
                chart: null
            },
            ETHEUR: {
                id: 'eth',
                color: '#627eea',
                chart: null
            }
        };

        async function fetchCryptoData(symbol, interval) {
            try {
                const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=500`);
                if (!response.ok) throw new Error('Erreur réseau');
                const data = await response.json();
                return data.map(item => ({
                    time: item[0],
                    price: parseFloat(item[4])
                }));
            } catch (error) {
                console.error('Erreur:', error);
                throw error;
            }
        }

        function createChart(cryptoConfig, data) {
            const ctx = document.getElementById(`${cryptoConfig.id}Chart`).getContext('2d');
            
            if (cryptoConfig.chart) {
                cryptoConfig.chart.destroy();
            }

            cryptoConfig.chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Prix (EUR)',
                        data: data.map(item => ({
                            x: new Date(item.time),
                            y: item.price
                        })),
                        borderColor: cryptoConfig.color,
                        backgroundColor: `${cryptoConfig.color}20`,
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'hour'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff'
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff',
                                callback: value => '€' + value.toLocaleString('fr-FR')
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: context => '€' + context.parsed.y.toLocaleString('fr-FR', {
                                    minimumFractionDigits: 2,
                                    maximumFractionDigits: 2
                                })
                            }
                        }
                    }
                }
            });
        }

        async function updateCrypto(symbol, interval) {
            const cryptoConfig = CRYPTO_CONFIG[symbol];
            const loadingElement = document.getElementById(`${cryptoConfig.id}-loading`);
            
            try {
                loadingElement.style.display = 'block';
                const data = await fetchCryptoData(symbol, interval);
                
                if (data && data.length > 0) {
                    createChart(cryptoConfig, data);
                    
                    const currentPrice = data[data.length - 1].price;
                    const previousPrice = data[data.length - 2].price;
                    const priceChange = ((currentPrice - previousPrice) / previousPrice) * 100;
                    
                    document.getElementById(`${cryptoConfig.id}-price`).textContent = 
                        '€' + currentPrice.toLocaleString('fr-FR', {
                            minimumFractionDigits: 2,
                            maximumFractionDigits: 2
                        });

                    const changeElement = document.getElementById(`${cryptoConfig.id}-change`);
                    changeElement.textContent = `${priceChange >= 0 ? '+' : ''}${priceChange.toFixed(2)}%`;
                    changeElement.className = `price-change ${priceChange >= 0 ? 'positive' : 'negative'}`;
                }
            } catch (error) {
                document.getElementById(`${cryptoConfig.id}-price`).textContent = "Erreur de chargement";
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        function initializeCrypto(symbol) {
            const cryptoConfig = CRYPTO_CONFIG[symbol];
            const filters = document.getElementById(`${cryptoConfig.id}-filters`);
            
            filters.addEventListener('click', async (e) => {
                if (e.target.classList.contains('time-filter')) {
                    filters.querySelectorAll('.time-filter').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    await updateCrypto(symbol, e.target.dataset.interval);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            initializeCrypto('BTCEUR');
            initializeCrypto('ETHEUR');

            // Chargement initial
            await updateCrypto('BTCEUR', '1h');
            await updateCrypto('ETHEUR', '1h');

            // Mise à jour automatique toutes les minutes
            setInterval(async () => {
                for (const symbol in CRYPTO_CONFIG) {
                    const cryptoConfig = CRYPTO_CONFIG[symbol];
                    const activeInterval = document.querySelector(`#${cryptoConfig.id}-filters .active`).dataset.interval;
                    await updateCrypto(symbol, activeInterval);
                }
            }, 60000);
        });
    </script>
</body>
</html>
