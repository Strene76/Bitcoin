<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1c1c1e;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .crypto-section {
            margin-bottom: 40px;
            background-color: #2c2c2e;
            border-radius: 15px;
            padding: 20px;
        }

        .crypto-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .crypto-title {
            font-size: 24px;
            margin: 0;
        }

        .price-info {
            text-align: right;
        }

        .current-price {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .price-change {
            font-size: 16px;
        }

        .positive { color: #4caf50; }
        .negative { color: #f44336; }

        .time-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .time-filter {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: #3c3c3e;
            color: white;
            transition: background-color 0.3s;
        }

        .time-filter:hover {
            background-color: #4c4c4e;
        }

        .time-filter.active {
            background-color: #0066cc;
        }

        .chart-container {
            height: 400px;
            position: relative;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .time-filters {
                justify-content: center;
            }
            
            .crypto-header {
                flex-direction: column;
                text-align: center;
            }

            .price-info {
                text-align: center;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Bitcoin Section -->
        <div class="crypto-section">
            <div class="crypto-header">
                <h2 class="crypto-title">Bitcoin (BTC)</h2>
                <div class="price-info">
                    <div class="current-price" id="btc-price">Chargement...</div>
                    <div class="price-change" id="btc-change">...</div>
                </div>
            </div>

            <div class="time-filters" id="btc-filters">
                <button class="time-filter active" data-days="1">1J</button>
                <button class="time-filter" data-days="7">1S</button>
                <button class="time-filter" data-days="30">1M</button>
                <button class="time-filter" data-days="180">6M</button>
                <button class="time-filter" data-days="365">1A</button>
                <button class="time-filter" data-days="1825">5A</button>
                <button class="time-filter" data-days="max">Max</button>
            </div>

            <div class="chart-container">
                <canvas id="btcChart"></canvas>
                <div class="loading" id="btc-loading">Chargement des données...</div>
            </div>
        </div>

        <!-- Ethereum Section -->
        <div class="crypto-section">
            <div class="crypto-header">
                <h2 class="crypto-title">Ethereum (ETH)</h2>
                <div class="price-info">
                    <div class="current-price" id="eth-price">Chargement...</div>
                    <div class="price-change" id="eth-change">...</div>
                </div>
            </div>

            <div class="time-filters" id="eth-filters">
                <button class="time-filter active" data-days="1">1J</button>
                <button class="time-filter" data-days="7">1S</button>
                <button class="time-filter" data-days="30">1M</button>
                <button class="time-filter" data-days="180">6M</button>
                <button class="time-filter" data-days="365">1A</button>
                <button class="time-filter" data-days="1825">5A</button>
                <button class="time-filter" data-days="max">Max</button>
            </div>

            <div class="chart-container">
                <canvas id="ethChart"></canvas>
                <div class="loading" id="eth-loading">Chargement des données...</div>
            </div>
        </div>
    </div>

    <script>
        const CRYPTO_CONFIG = {
            bitcoin: {
                id: 'btc',
                color: '#f7931a',
                chart: null
            },
            ethereum: {
                id: 'eth',
                color: '#627eea',
                chart: null
            }
        };

        async function fetchCryptoData(crypto, days) {
            try {
                const response = await fetch(
                    `https://api.coingecko.com/api/v3/coins/${crypto}/market_chart?vs_currency=eur&days=${days}`,
                    { headers: { 'Accept': 'application/json' } }
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data.prices;
            } catch (error) {
                console.error(`Erreur lors de la récupération des données pour ${crypto}:`, error);
                throw error;
            }
        }

        function createChart(cryptoConfig, data) {
            const ctx = document.getElementById(`${cryptoConfig.id}Chart`).getContext('2d');
            
            if (cryptoConfig.chart) {
                cryptoConfig.chart.destroy();
            }

            cryptoConfig.chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: `Prix (EUR)`,
                        data: data.map(item => ({
                            x: new Date(item[0]),
                            y: item[1]
                        })),
                        borderColor: cryptoConfig.color,
                        backgroundColor: cryptoConfig.color + '20',
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff'
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff',
                                callback: value => '€' + value.toLocaleString('fr-FR')
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: context => '€' + context.parsed.y.toLocaleString('fr-FR', {
                                    minimumFractionDigits: 2,
                                    maximumFractionDigits: 2
                                })
                            }
                        }
                    }
                }
            });
        }

        function updatePriceDisplay(cryptoId, currentPrice, priceChange) {
            document.getElementById(`${cryptoId}-price`).textContent = 
                '€' + currentPrice.toLocaleString('fr-FR', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });

            const changeElement = document.getElementById(`${cryptoId}-change`);
            changeElement.textContent = `${priceChange >= 0 ? '+' : ''}${priceChange.toFixed(2)}% (24h)`;
            changeElement.className = `price-change ${priceChange >= 0 ? 'positive' : 'negative'}`;
        }

        async function updateCrypto(cryptoName, days) {
            const cryptoConfig = CRYPTO_CONFIG[cryptoName];
            const loadingElement = document.getElementById(`${cryptoConfig.id}-loading`);
            
            try {
                loadingElement.style.display = 'block';
                const data = await fetchCryptoData(cryptoName, days);
                
                if (data && data.length > 0) {
                    createChart(cryptoConfig, data);
                    
                    const currentPrice = data[data.length - 1][1];
                    const previousPrice = data[data.length - 2][1];
                    const priceChange = ((currentPrice - previousPrice) / previousPrice) * 100;
                    
                    updatePriceDisplay(cryptoConfig.id, currentPrice, priceChange);
                }
            } catch (error) {
                document.getElementById(`${cryptoConfig.id}-price`).textContent = "Erreur de chargement";
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        function initializeCrypto(cryptoName) {
            const cryptoConfig = CRYPTO_CONFIG[cryptoName];
            const filters = document.getElementById(`${cryptoConfig.id}-filters`);
            
            filters.addEventListener('click', async (e) => {
                if (e.target.classList.contains('time-filter')) {
                    filters.querySelectorAll('.time-filter').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    await updateCrypto(cryptoName, e.target.dataset.days);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            initializeCrypto('bitcoin');
            initializeCrypto('ethereum');

            // Chargement initial
            await updateCrypto('bitcoin', '1');
            await updateCrypto('ethereum', '1');

            // Mise à jour automatique toutes les 5 minutes
            setInterval(async () => {
                for (const cryptoName in CRYPTO_CONFIG) {
                    const cryptoConfig = CRYPTO_CONFIG[cryptoName];
                    const activeDays = document.querySelector(`#${cryptoConfig.id}-filters .active`).dataset.days;
                    await updateCrypto(cryptoName, activeDays);
                }
            }, 300000);
        });
    </script>
</body>
</html>
