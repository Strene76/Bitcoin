<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Évolution Bitcoin & Ethereum</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1d24;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        select, button {
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
        }
        select {
            background-color: #2c3038;
            color: white;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .crypto-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .crypto-card {
            background-color: #2c3038;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .bitcoin-price {
            color: #f39c12;
        }
        .ethereum-price {
            color: #3498db;
        }
        .creation-date {
            font-size: 14px;
            color: #95a5a6;
        }
        .charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .chart-container {
            background-color: #2c3038;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Évolution Bitcoin & Ethereum</h1>
            <div class="controls">
                <select id="timeRange">
                    <option value="1D">1 Jour</option>
                    <option value="1W">1 Semaine</option>
                    <option value="1M" selected>1 Mois</option>
                    <option value="6M">6 Mois</option>
                    <option value="1Y">1 An</option>
                    <option value="5Y">5 Ans</option>
                    <option value="ALL">Depuis création</option>
                </select>
                <button onclick="updateData()">Actualiser</button>
            </div>
        </div>

        <div class="crypto-cards">
            <div class="crypto-card">
                <h2>Bitcoin</h2>
                <div class="price bitcoin-price">82 202,00 €</div>
                <div class="creation-date">Créé en 2009</div>
            </div>
            <div class="crypto-card">
                <h2>Ethereum</h2>
                <div class="price ethereum-price">2 996,99 €</div>
                <div class="creation-date">Créé en 2015</div>
            </div>
        </div>

        <div class="charts">
            <div class="chart-container">
                <canvas id="bitcoinChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="ethereumChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Fonction pour générer des données aléatoires pour la démonstration
        function generateData(basePrice, volatility, points) {
            const data = [];
            let currentPrice = basePrice;
            const now = new Date();
            
            for (let i = points; i >= 0; i--) {
                const date = new Date(now - i * 86400000);
                const change = (Math.random() - 0.5) * volatility;
                currentPrice = currentPrice * (1 + change);
                data.push({
                    x: date,
                    y: currentPrice
                });
            }
            return data;
        }

        // Configuration des graphiques
        function createChart(ctx, data, color, label) {
            return new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: color,
                        backgroundColor: color + '20',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            },
                            grid: {
                                color: '#ffffff20'
                            },
                            ticks: {
                                color: '#fff'
                            }
                        },
                        y: {
                            grid: {
                                color: '#ffffff20'
                            },
                            ticks: {
                                color: '#fff',
                                callback: function(value) {
                                    return value.toLocaleString() + ' €';
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#fff'
                            }
                        }
                    }
                }
            });
        }

        // Initialisation des graphiques
        const bitcoinCtx = document.getElementById('bitcoinChart').getContext('2d');
        const ethereumCtx = document.getElementById('ethereumChart').getContext('2d');

        const bitcoinData = generateData(82202, 0.02, 30);
        const ethereumData = generateData(2996.99, 0.03, 30);

        const bitcoinChart = createChart(bitcoinCtx, bitcoinData, '#f39c12', 'Bitcoin');
        const ethereumChart = createChart(ethereumCtx, ethereumData, '#3498db', 'Ethereum');

        // Fonction de mise à jour des données
        function updateData() {
            const timeRange = document.getElementById('timeRange').value;
            let days;
            
            switch(timeRange) {
                case '1D': days = 1; break;
                case '1W': days = 7; break;
                case '1M': days = 30; break;
                case '6M': days = 180; break;
                case '1Y': days = 365; break;
                case '5Y': days = 1825; break;
                case 'ALL': days = 5475; break; // environ 15 ans
            }

            bitcoinChart.data.datasets[0].data = generateData(82202, 0.02, days);
            ethereumChart.data.datasets[0].data = generateData(2996.99, 0.03, days);
            
            bitcoinChart.update();
            ethereumChart.update();
        }
    </script>
</body>
</html>
