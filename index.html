<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Évolution Bitcoin & Ethereum</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1f25 0%, #242830 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto 1rem auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .chart-container {
            height: 400px;
            width: 100%;
            position: relative;
            margin-bottom: 2rem;
        }

        /* Styles existants conservés... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Évolution Bitcoin & Ethereum</h1>
        <div class="controls">
            <select id="timeframe">
                <option value="1" selected>1 Mois</option>
                <option value="3">3 Mois</option>
                <option value="6">6 Mois</option>
                <option value="12">1 An</option>
                <option value="max">Depuis la création</option>
            </select>
            <button onclick="updateCharts()">Actualiser</button>
        </div>
        <div class="crypto-container">
            <div class="crypto-box">
                <h2>Bitcoin</h2>
                <div id="bitcoin-price" class="price-display bitcoin-price">Chargement...</div>
                <div class="creation-date">Créé en 2009</div>
            </div>
            <div class="crypto-box">
                <h2>Ethereum</h2>
                <div id="ethereum-price" class="price-display ethereum-price">Chargement...</div>
                <div class="creation-date">Créé en 2015</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="chart-container">
            <canvas id="bitcoinChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="ethereumChart"></canvas>
        </div>
    </div>

    <script>
        let bitcoinChart, ethereumChart;

        async function fetchData(crypto, days = 'max') {
            try {
                const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${crypto}EUR&interval=1d&limit=${days === 'max' ? '1000' : days * 30}`);
                const data = await response.json();
                return data.map(item => ({
                    x: new Date(item[0]),
                    y: parseFloat(item[4])
                }));
            } catch (error) {
                console.error('Erreur:', error);
                return [];
            }
        }

        function createChart(ctx, data, label, color) {
            return new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: color,
                        backgroundColor: `${color}1A`,
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'month',
                                displayFormats: {
                                    month: 'MMM YYYY'
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#fff'
                            }
                        },
                        y: {
                            type: 'logarithmic',
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#fff',
                                callback: value => value.toLocaleString('fr-FR', {
                                    style: 'currency',
                                    currency: 'EUR',
                                    maximumFractionDigits: 0
                                })
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#fff'
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + 
                                        context.parsed.y.toLocaleString('fr-FR', {
                                            style: 'currency',
                                            currency: 'EUR'
                                        });
                                }
                            }
                        }
                    }
                }
            });
        }

        async function initCharts() {
            const bitcoinData = await fetchData('BTC', '1');
            const ethereumData = await fetchData('ETH', '1');

            bitcoinChart = createChart(
                document.getElementById('bitcoinChart').getContext('2d'),
                bitcoinData,
                'Bitcoin (EUR)',
                '#f7931a'
            );

            ethereumChart = createChart(
                document.getElementById('ethereumChart').getContext('2d'),
                ethereumData,
                'Ethereum (EUR)',
                '#627eea'
            );
        }

        async function updateCharts() {
            const timeframe = document.getElementById('timeframe').value;
            const bitcoinData = await fetchData('BTC', timeframe);
            const ethereumData = await fetchData('ETH', timeframe);

            bitcoinChart.data.datasets[0].data = bitcoinData;
            ethereumChart.data.datasets[0].data = ethereumData;
            
            bitcoinChart.update();
            ethereumChart.update();
        }

        // Initialisation et mise à jour des prix
        window.onload = function() {
            initCharts();
            updatePrices();
            setInterval(updatePrices, 30000);
        };

        // Fonction updatePrices() identique à la version précédente
    </script>
</body>
</html>
