<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Évolution Bitcoin & Ethereum</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1f25 0%, #242830 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto 1.5rem auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        select {
            padding: 0.8rem 2rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }

        select option {
            background: #242830;
            color: #fff;
        }

        button {
            padding: 0.8rem 2rem;
            border-radius: 10px;
            background: #3498db;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .crypto-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .crypto-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
        }

        .bitcoin-card {
            border: 1px solid rgba(247, 147, 26, 0.3);
        }

        .ethereum-card {
            border: 1px solid rgba(98, 126, 234, 0.3);
        }

        .crypto-price {
            font-size: 2rem;
            margin: 1rem 0;
            font-weight: bold;
        }

        .bitcoin-price {
            color: #f7931a;
        }

        .ethereum-price {
            color: #627eea;
        }

        .creation-date {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            color: #fff;
            padding: 1rem;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 1rem;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .chart-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            height: 400px;
        }

        @media (min-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr 1fr;
            }

            .chart-box {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Évolution Bitcoin & Ethereum</h1>
        <div class="controls">
            <select id="timeframe">
                <option value="1" selected>1 Mois</option>
                <option value="3">3 Mois</option>
                <option value="6">6 Mois</option>
                <option value="12">1 An</option>
                <option value="max">Depuis la création</option>
            </select>
            <button onclick="updateData()">Actualiser</button>
        </div>
        <div class="crypto-cards">
            <div class="crypto-card bitcoin-card">
                <h2>Bitcoin</h2>
                <div id="bitcoin-price" class="crypto-price bitcoin-price">
                    Chargement...
                </div>
                <div class="creation-date">Créé en 2009</div>
            </div>
            <div class="crypto-card ethereum-card">
                <h2>Ethereum</h2>
                <div id="ethereum-price" class="crypto-price ethereum-price">
                    Chargement...
                </div>
                <div class="creation-date">Créé en 2015</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="charts-container">
            <div class="chart-box">
                <canvas id="bitcoinChart"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="ethereumChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let bitcoinChart, ethereumChart;

        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                mode: 'index',
                intersect: false,
            },
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'day',
                        displayFormats: {
                            day: 'DD/MM'
                        }
                    },
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        color: '#fff'
                    }
                },
                y: {
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        color: '#fff',
                        callback: value => value.toLocaleString('fr-FR', {
                            style: 'currency',
                            currency: 'EUR',
                            maximumFractionDigits: 0
                        })
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return context.parsed.y.toLocaleString('fr-FR', {
                                style: 'currency',
                                currency: 'EUR'
                            });
                        }
                    }
                }
            }
        };

        async function fetchPrice(symbol) {
            try {
                const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}EUR`);
                const data = await response.json();
                return parseFloat(data.price);
            } catch (error) {
                console.error('Erreur lors de la récupération du prix:', error);
                return null;
            }
        }

        async function fetchHistoricalData(symbol, interval) {
            try {
                const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}EUR&interval=1d&limit=${interval}`);
                const data = await response.json();
                return data.map(item => ({
                    x: new Date(item[0]),
                    y: parseFloat(item[4])
                }));
            } catch (error) {
                console.error('Erreur lors de la récupération des données historiques:', error);
                return [];
            }
        }

        async function updatePrices() {
            const btcPrice = await fetchPrice('BTC');
            const ethPrice = await fetchPrice('ETH');

            if (btcPrice) {
                document.getElementById('bitcoin-price').textContent = 
                    btcPrice.toLocaleString('fr-FR', {
                        style: 'currency',
                        currency: 'EUR'
                    });
            }

            if (ethPrice) {
                document.getElementById('ethereum-price').textContent = 
                    ethPrice.toLocaleString('fr-FR', {
                        style: 'currency',
                        currency: 'EUR'
                    });
            }
        }

        async function initCharts() {
            const btcCtx = document.getElementById('bitcoinChart').getContext('2d');
            const ethCtx = document.getElementById('ethereumChart').getContext('2d');

            bitcoinChart = new Chart(btcCtx, {
                type: 'line',
                data: {
                    datasets: [{
        label: 'Bitcoin (EUR)',
        data: bitcoinData,
        borderColor: '#f7931a',
        backgroundColor: 'rgba(247, 147, 26, 0.1)',
        borderWidth: 2,
        fill: true,
        pointRadius: 0, // Enlève les points
        pointHoverRadius: 0, // Enlève les points au survol
        tension: 0.4 // Ajoute une légère courbe pour plus de fluidité
                    }]
                },
                options: chartOptions
            });

            ethereumChart = new Chart(ethCtx, {
                type: 'line',
                data: {
                    datasets: [{
        label: 'Ethereum (EUR)',
        data: ethereumData,
        borderColor: '#627eea',
        backgroundColor: 'rgba(98, 126, 234, 0.1)',
        borderWidth: 2,
        fill: true,
        pointRadius: 0, // Enlève les points
        pointHoverRadius: 0, // Enlève les points au survol
        tension: 0.4 // Ajoute une légère courbe pour plus de fluidité
                    }]
                },
                options: chartOptions
            });

            await updateData();
        }

        async function updateData() {
            const timeframe = document.getElementById('timeframe').value;
            const interval = timeframe === 'max' ? 1000 : timeframe * 30;

            const btcData = await fetchHistoricalData('BTC', interval);
            const ethData = await fetchHistoricalData('ETH', interval);

            bitcoinChart.data.datasets[0].data = btcData;
            ethereumChart.data.datasets[0].data = ethData;

            bitcoinChart.update();
            ethereumChart.update();
        }

        // Initialisation
        window.onload = function() {
            initCharts();
            updatePrices();
            // Mise à jour des prix toutes les 30 secondes
            setInterval(updatePrices, 30000);
        };
    </script>
</body>
</html>
