<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tableaux Bitcoin & Ethereum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1f25 0%, #242830 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto 1rem auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        select, button {
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
        }

        select {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
        }

        select option {
            background: #242830;
            color: #fff;
        }

        button {
            background: #3498db;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .tables-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .table-wrapper {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            overflow-x: auto;
        }

        .crypto-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .crypto-table th {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            text-align: left;
            font-weight: bold;
        }

        .crypto-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bitcoin-header {
            color: #f7931a;
        }

        .ethereum-header {
            color: #627eea;
        }

        .positive {
            color: #2ecc71;
        }

        .negative {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            select, button {
                width: 100%;
            }

            .tables-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tableaux Bitcoin & Ethereum</h1>
        <div class="controls">
            <select id="timeframe">
                <option value="7">7 Jours</option>
                <option value="30" selected>30 Jours</option>
                <option value="90">90 Jours</option>
            </select>
            <button onclick="updateTables()">Actualiser</button>
        </div>
    </div>

    <div class="container">
        <div class="tables-container">
            <div class="table-wrapper">
                <h2 class="bitcoin-header">Bitcoin (BTC)</h2>
                <table class="crypto-table" id="bitcoin-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Prix (EUR)</th>
                            <th>Variation</th>
                            <th>Volume</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rempli dynamiquement -->
                    </tbody>
                </table>
            </div>
            <div class="table-wrapper">
                <h2 class="ethereum-header">Ethereum (ETH)</h2>
                <table class="crypto-table" id="ethereum-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Prix (EUR)</th>
                            <th>Variation</th>
                            <th>Volume</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rempli dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function fetchCryptoData(symbol, limit) {
            try {
                const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}EUR&interval=1d&limit=${limit}`);
                const data = await response.json();
                return data.map(item => ({
                    date: new Date(item[0]),
                    price: parseFloat(item[4]),
                    volume: parseFloat(item[5]),
                    change: ((parseFloat(item[4]) - parseFloat(item[1])) / parseFloat(item[1]) * 100)
                }));
            } catch (error) {
                console.error('Erreur:', error);
                return [];
            }
        }

        function formatDate(date) {
            return date.toLocaleDateString('fr-FR', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function formatPrice(price) {
            return price.toLocaleString('fr-FR', {
                style: 'currency',
                currency: 'EUR'
            });
        }

        function formatChange(change) {
            const sign = change >= 0 ? '+' : '';
            const className = change >= 0 ? 'positive' : 'negative';
            return `<span class="${className}">${sign}${change.toFixed(2)}%</span>`;
        }

        function formatVolume(volume) {
            return volume.toLocaleString('fr-FR', {
                maximumFractionDigits: 0
            });
        }

        function updateTable(tableId, data) {
            const tbody = document.querySelector(`#${tableId} tbody`);
            tbody.innerHTML = '';
            
            data.reverse().forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatDate(item.date)}</td>
                    <td>${formatPrice(item.price)}</td>
                    <td>${formatChange(item.change)}</td>
                    <td>${formatVolume(item.volume)}</td>
                `;
                tbody.appendChild(row);
            });
        }

        async function updateTables() {
            const timeframe = document.getElementById('timeframe').value;
            
            const btcData = await fetchCryptoData('BTC', timeframe);
            const ethData = await fetchCryptoData('ETH', timeframe);

            updateTable('bitcoin-table', btcData);
            updateTable('ethereum-table', ethData);
        }

        // Initialisation
        window.onload = function() {
            updateTables();
        };
    </script>
</body>
</html>
