<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1c1c1e;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .price-card {
            background-color: #2c2c2e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .current-price {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .price-change {
            font-size: 1.2em;
        }

        .positive { color: #4caf50; }
        .negative { color: #f44336; }

        .time-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .time-filter {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: #3c3c3e;
            color: white;
            transition: background-color 0.3s;
        }

        .time-filter:hover {
            background-color: #4c4c4e;
        }

        .time-filter.active {
            background-color: #1e88e5;
        }

        .chart-container {
            background-color: #2c2c2e;
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            position: relative;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .time-filters {
                justify-content: center;
            }
            
            .current-price {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="price-card">
            <div class="current-price">Chargement...</div>
            <div class="price-change">...</div>
        </div>

        <div class="time-filters">
            <button class="time-filter active" data-days="1">1J</button>
            <button class="time-filter" data-days="7">1S</button>
            <button class="time-filter" data-days="30">1M</button>
            <button class="time-filter" data-days="180">6M</button>
            <button class="time-filter" data-days="365">1A</button>
            <button class="time-filter" data-days="1825">5A</button>
            <button class="time-filter" data-days="max">Max</button>
        </div>

        <div class="chart-container">
            <canvas id="bitcoinChart"></canvas>
            <div class="loading" id="loadingIndicator" style="display: none;">Chargement...</div>
        </div>
    </div>

    <script>
        let chart;
        let currentRequest = null;

        async function fetchBitcoinData(days) {
            try {
                // Annuler la requête précédente si elle existe
                if (currentRequest) {
                    currentRequest.abort();
                }

                let interval = 'daily';
                if (days === '1') {
                    interval = 'hourly';
                } else if (days === 'max' || days >= 1825) {
                    interval = 'weekly';
                }

                const controller = new AbortController();
                currentRequest = controller;

                const url = `https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=eur&days=${days}&interval=${interval}`;
                
                document.getElementById('loadingIndicator').style.display = 'block';
                
                const response = await fetch(url, {
                    signal: controller.signal
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data.prices;
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('Requête annulée');
                } else {
                    console.error('Erreur:', error);
                }
                return [];
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
                currentRequest = null;
            }
        }

        function createChart(data) {
            const ctx = document.getElementById('bitcoinChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Prix Bitcoin (EUR)',
                        data: data.map(item => ({
                            x: new Date(item[0]),
                            y: item[1]
                        })),
                        borderColor: '#1e88e5',
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day',
                                displayFormats: {
                                    hour: 'HH:mm',
                                    day: 'dd MMM',
                                    week: 'dd MMM',
                                    month: 'MMM YYYY',
                                    year: 'YYYY'
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff',
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff',
                                callback: value => '€' + value.toLocaleString('fr-FR', {
                                    minimumFractionDigits: 0,
                                    maximumFractionDigits: 0
                                })
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: context => '€' + context.parsed.y.toLocaleString('fr-FR', {
                                    minimumFractionDigits: 2,
                                    maximumFractionDigits: 2
                                })
                            }
                        }
                    }
                }
            });
        }

        async function updatePrice(data) {
            if (data.length < 2) return;
            
            const currentPrice = data[data.length - 1][1];
            const previousPrice = data[data.length - 2][1];
            const priceChange = ((currentPrice - previousPrice) / previousPrice) * 100;

            document.querySelector('.current-price').textContent = 
                '€' + currentPrice.toLocaleString('fr-FR', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });

            const priceChangeElement = document.querySelector('.price-change');
            priceChangeElement.textContent = `${priceChange >= 0 ? '+' : ''}${priceChange.toFixed(2)}% (24h)`;
            priceChangeElement.className = `price-change ${priceChange >= 0 ? 'positive' : 'negative'}`;
        }

        async function updateTimeframe(days) {
            try {
                const data = await fetchBitcoinData(days);
                if (data && data.length > 0) {
                    createChart(data);
                    updatePrice(data);
                }
            } catch (error) {
                console.error('Erreur lors de la mise à jour:', error);
                document.querySelector('.current-price').textContent = 'Erreur de chargement';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.time-filter').forEach(button => {
                button.addEventListener('click', (e) => {
                    document.querySelectorAll('.time-filter').forEach(btn => 
                        btn.classList.remove('active')
                    );
                    e.target.classList.add('active');
                    updateTimeframe(e.target.dataset.days);
                });
            });

            updateTimeframe('1');

            setInterval(() => {
                const activeDays = document.querySelector('.time-filter.active').dataset.days;
                updateTimeframe(activeDays);
            }, 60000);
        });
    </script>
</body>
</html>
