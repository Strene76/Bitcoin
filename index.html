<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1c1c1e;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .crypto-container {
            margin-bottom: 40px;
        }

        .price-card {
            background-color: #2c2c2e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .current-price {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .price-change {
            font-size: 1.2em;
        }

        .positive { color: #4caf50; }
        .negative { color: #f44336; }

        .time-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-filter {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: #3c3c3e;
            color: white;
        }

        .time-filter.active {
            background-color: #1e88e5;
        }

        .chart-container {
            background-color: #2c2c2e;
            border-radius: 10px;
            padding: 20px;
            height: 400px;
        }

        .crypto-title {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Bitcoin Section -->
        <div class="crypto-container">
            <h2 class="crypto-title">Bitcoin (BTC)</h2>
            <div class="price-card" id="btc-price-card">
                <div class="current-price">Chargement...</div>
                <div class="price-change">...</div>
            </div>

            <div class="time-filters">
                <button class="time-filter active" data-days="1" data-crypto="btc">1J</button>
                <button class="time-filter" data-days="7" data-crypto="btc">1S</button>
                <button class="time-filter" data-days="30" data-crypto="btc">1M</button>
                <button class="time-filter" data-days="180" data-crypto="btc">6M</button>
                <button class="time-filter" data-days="365" data-crypto="btc">1A</button>
                <button class="time-filter" data-days="1825" data-crypto="btc">5A</button>
                <button class="time-filter" data-days="max" data-crypto="btc">Max</button>
            </div>

            <div class="chart-container">
                <canvas id="btcChart"></canvas>
            </div>
        </div>

        <!-- Ethereum Section -->
        <div class="crypto-container">
            <h2 class="crypto-title">Ethereum (ETH)</h2>
            <div class="price-card" id="eth-price-card">
                <div class="current-price">Chargement...</div>
                <div class="price-change">...</div>
            </div>

            <div class="time-filters">
                <button class="time-filter active" data-days="1" data-crypto="eth">1J</button>
                <button class="time-filter" data-days="7" data-crypto="eth">1S</button>
                <button class="time-filter" data-days="30" data-crypto="eth">1M</button>
                <button class="time-filter" data-days="180" data-crypto="eth">6M</button>
                <button class="time-filter" data-days="365" data-crypto="eth">1A</button>
                <button class="time-filter" data-days="1825" data-crypto="eth">5A</button>
                <button class="time-filter" data-days="max" data-crypto="eth">Max</button>
            </div>

            <div class="chart-container">
                <canvas id="ethChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let btcChart, ethChart;

        async function fetchCryptoData(crypto, days) {
            try {
                const response = await fetch(
                    `https://api.coingecko.com/api/v3/coins/${crypto}/market_chart?vs_currency=eur&days=${days}`
                );
                if (!response.ok) throw new Error('Erreur réseau');
                const data = await response.json();
                return data.prices;
            } catch (error) {
                console.error('Erreur:', error);
                return [];
            }
        }

        function createChart(elementId, data, color = '#1e88e5') {
            const ctx = document.getElementById(elementId).getContext('2d');
            const chartInstance = elementId === 'btcChart' ? btcChart : ethChart;
            
            if (chartInstance) {
                chartInstance.destroy();
            }

            const newChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: elementId === 'btcChart' ? 'Prix Bitcoin (EUR)' : 'Prix Ethereum (EUR)',
                        data: data.map(item => ({
                            x: new Date(item[0]),
                            y: item[1]
                        })),
                        borderColor: color,
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff'
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff',
                                callback: value => '€' + value.toLocaleString('fr-FR', {
                                    minimumFractionDigits: 0,
                                    maximumFractionDigits: 0
                                })
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: context => '€' + context.parsed.y.toLocaleString('fr-FR', {
                                    minimumFractionDigits: 2,
                                    maximumFractionDigits: 2
                                })
                            }
                        }
                    }
                }
            });

            if (elementId === 'btcChart') {
                btcChart = newChart;
            } else {
                ethChart = newChart;
            }
        }

        async function updatePrice(data, cryptoId) {
            if (data.length < 2) return;
            
            const currentPrice = data[data.length - 1][1];
            const previousPrice = data[data.length - 2][1];
            const priceChange = ((currentPrice - previousPrice) / previousPrice) * 100;

            const container = document.getElementById(`${cryptoId}-price-card`);
            container.querySelector('.current-price').textContent = 
                '€' + currentPrice.toLocaleString('fr-FR', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });

            const priceChangeElement = container.querySelector('.price-change');
            priceChangeElement.textContent = `${priceChange >= 0 ? '+' : ''}${priceChange.toFixed(2)}% (24h)`;
            priceChangeElement.className = `price-change ${priceChange >= 0 ? 'positive' : 'negative'}`;
        }

        async function updateTimeframe(crypto, days) {
            const data = await fetchCryptoData(crypto, days);
            if (data.length > 0) {
                createChart(`${crypto}Chart`, data, crypto === 'bitcoin' ? '#1e88e5' : '#62929e');
                updatePrice(data, crypto === 'bitcoin' ? 'btc' : 'eth');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Gestionnaire d'événements pour les boutons
            document.querySelectorAll('.time-filter').forEach(button => {
                button.addEventListener('click', (e) => {
                    const crypto = e.target.dataset.crypto;
                    document.querySelectorAll(`.time-filter[data-crypto="${crypto}"]`).forEach(btn => 
                        btn.classList.remove('active')
                    );
                    e.target.classList.add('active');
                    updateTimeframe(
                        crypto === 'btc' ? 'bitcoin' : 'ethereum',
                        e.target.dataset.days
                    );
                });
            });

            // Chargement initial
            updateTimeframe('bitcoin', 1);
            updateTimeframe('ethereum', 1);

            // Mise à jour automatique toutes les minutes
            setInterval(() => {
                const btcDays = document.querySelector('.time-filter[data-crypto="btc"].active').dataset.days;
                const ethDays = document.querySelector('.time-filter[data-crypto="eth"].active').dataset.days;
                updateTimeframe('bitcoin', btcDays);
                updateTimeframe('ethereum', ethDays);
            }, 60000);
        });
    </script>
</body>
</html>
