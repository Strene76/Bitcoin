<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ã‰volution Bitcoin & Ethereum</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1f25 0%, #242830 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto 1.5rem auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 1024px) {
            .charts-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .chart-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
        }

        .bitcoin-chart {
            border: 1px solid rgba(247, 147, 26, 0.3);
        }

        .ethereum-chart {
            border: 1px solid rgba(98, 126, 234, 0.3);
        }

        /* ... Reste des styles ... */
    </style>
</head>
<body>
    <!-- ... Section des prix ... -->

    <div class="container">
        <div class="charts-container">
            <div class="chart-box bitcoin-chart">
                <h2>Bitcoin (EUR)</h2>
                <div class="chart-container">
                    <canvas id="bitcoinChart"></canvas>
                </div>
            </div>
            <div class="chart-box ethereum-chart">
                <h2>Ethereum (EUR)</h2>
                <div class="chart-container">
                    <canvas id="ethereumChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let bitcoinChart, ethereumChart;

        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                mode: 'index',
                intersect: false,
            },
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'day',
                        displayFormats: {
                            day: 'DD/MM'
                        }
                    },
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        color: '#fff'
                    }
                },
                y: {
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        color: '#fff',
                        callback: value => value.toLocaleString('fr-FR', {
                            style: 'currency',
                            currency: 'EUR',
                            maximumFractionDigits: 0
                        })
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return context.parsed.y.toLocaleString('fr-FR', {
                                style: 'currency',
                                currency: 'EUR'
                            });
                        }
                    }
                }
            }
        };

        async function initCharts() {
            const btcCtx = document.getElementById('bitcoinChart').getContext('2d');
            const ethCtx = document.getElementById('ethereumChart').getContext('2d');

            const bitcoinData = await fetchData('BTC', '1');
            const ethereumData = await fetchData('ETH', '1');

            bitcoinChart = new Chart(btcCtx, {
                type: 'line',
                data: {
                    datasets: [{
                        data: bitcoinData,
                        borderColor: '#f7931a',
                        backgroundColor: 'rgba(247, 147, 26, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        pointRadius: 0,
                        tension: 0.4
                    }]
                },
                options: chartOptions
            });

            ethereumChart = new Chart(ethCtx, {
                type: 'line',
                data: {
                    datasets: [{
                        data: ethereumData,
                        borderColor: '#627eea',
                        backgroundColor: 'rgba(98, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        pointRadius: 0,
                        tension: 0.4
                    }]
                },
                options: chartOptions
            });
        }

        async function updateCharts() {
            const timeframe = document.getElementById('timeframe').value;
            const bitcoinData = await fetchData('BTC', timeframe);
            const ethereumData = await fetchData('ETH', timeframe);

            bitcoinChart.data.datasets[0].data = bitcoinData;
            ethereumChart.data.datasets[0].data = ethereumData;

            bitcoinChart.update();
            ethereumChart.update();
        }

        // ... Reste du code (fetchData, updatePrices, etc.) ...
    </script>
</body>
</html>
