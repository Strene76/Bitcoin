<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <style>
        /* ... Styles précédents ... */

        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .chart-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .chart-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
            text-align: center;
        }

        .chart-container {
            height: 400px;
            width: 100%;
            position: relative;
        }

        .bitcoin-chart {
            border: 1px solid rgba(247, 147, 26, 0.3);
        }

        .ethereum-chart {
            border: 1px solid rgba(98, 126, 234, 0.3);
        }

        @media (min-width: 1200px) {
            .charts-container {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- ... Section des prix ... -->

    <div class="container">
        <div class="charts-container">
            <div class="chart-box bitcoin-chart">
                <h2 class="chart-title">Bitcoin (EUR)</h2>
                <div class="chart-container">
                    <canvas id="bitcoinChart"></canvas>
                </div>
            </div>
            <div class="chart-box ethereum-chart">
                <h2 class="chart-title">Ethereum (EUR)</h2>
                <div class="chart-container">
                    <canvas id="ethereumChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let bitcoinChart, ethereumChart;

        async function initCharts() {
            const btcCtx = document.getElementById('bitcoinChart').getContext('2d');
            const ethCtx = document.getElementById('ethereumChart').getContext('2d');
            
            const bitcoinData = await fetchData('BTC', '1');
            const ethereumData = await fetchData('ETH', '1');

            // Configuration commune pour les graphiques
            const commonOptions = {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'nearest',
                    intersect: false,
                    axis: 'x'
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day',
                            displayFormats: {
                                day: 'DD/MM'
                            }
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#fff'
                        }
                    },
                    y: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#fff',
                            callback: value => value.toLocaleString('fr-FR', {
                                style: 'currency',
                                currency: 'EUR',
                                maximumFractionDigits: 0
                            })
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.parsed.y.toLocaleString('fr-FR', {
                                    style: 'currency',
                                    currency: 'EUR'
                                });
                            }
                        }
                    }
                }
            };

            // Graphique Bitcoin
            bitcoinChart = new Chart(btcCtx, {
                type: 'line',
                data: {
                    datasets: [{
                        data: bitcoinData,
                        borderColor: '#f7931a',
                        backgroundColor: 'rgba(247, 147, 26, 0.1)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: commonOptions
            });

            // Graphique Ethereum
            ethereumChart = new Chart(ethCtx, {
                type: 'line',
                data: {
                    datasets: [{
                        data: ethereumData,
                        borderColor: '#627eea',
                        backgroundColor: 'rgba(98, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: commonOptions
            });
        }

        async function updateCharts() {
            const timeframe = document.getElementById('timeframe').value;
            const bitcoinData = await fetchData('BTC', timeframe);
            const ethereumData = await fetchData('ETH', timeframe);

            bitcoinChart.data.datasets[0].data = bitcoinData;
            ethereumChart.data.datasets[0].data = ethereumData;

            bitcoinChart.update();
            ethereumChart.update();
        }

        // Initialisation
        window.onload = function() {
            initCharts();
            updatePrices();
            setInterval(updatePrices, 30000);
        };
    </script>
</body>
</html>
