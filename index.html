<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1c1c1e;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .crypto-section {
            margin-bottom: 40px;
            background-color: #2c2c2e;
            border-radius: 15px;
            padding: 20px;
        }

        .crypto-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #3c3c3e;
            border-radius: 10px;
        }

        .crypto-title {
            font-size: 24px;
            margin: 0;
        }

        .price-info {
            text-align: right;
        }

        .current-price {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .price-change {
            font-size: 16px;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .positive { 
            color: #4caf50;
            background-color: rgba(76, 175, 80, 0.1);
        }

        .negative { 
            color: #f44336;
            background-color: rgba(244, 67, 54, 0.1);
        }

        .time-filters {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .time-filter {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: #3c3c3e;
            color: white;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .time-filter:hover {
            background-color: #4c4c4e;
        }

        .time-filter.active {
            background-color: #0066cc;
            box-shadow: 0 2px 4px rgba(0, 102, 204, 0.3);
        }

        .chart-container {
            position: relative;
            height: 400px;
            background-color: #3c3c3e;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            z-index: 1000;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #f44336;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .crypto-header {
                flex-direction: column;
                text-align: center;
            }

            .price-info {
                text-align: center;
                margin-top: 10px;
            }

            .time-filters {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Bitcoin Section -->
        <div class="crypto-section">
            <div class="crypto-header">
                <h2 class="crypto-title">Bitcoin (BTC)</h2>
                <div class="price-info">
                    <div class="current-price" id="btc-price">Chargement...</div>
                    <div class="price-change" id="btc-change">...</div>
                </div>
            </div>

            <div class="time-filters" id="btc-filters">
                <button class="time-filter active" data-days="1">1J</button>
                <button class="time-filter" data-days="7">1S</button>
                <button class="time-filter" data-days="30">1M</button>
                <button class="time-filter" data-days="180">6M</button>
                <button class="time-filter" data-days="365">1A</button>
                <button class="time-filter" data-days="1825">5A</button>
                <button class="time-filter" data-days="max">Max</button>
            </div>

            <div class="chart-container">
                <canvas id="btcChart"></canvas>
                <div class="loading-overlay" id="btc-loading">
                    <div class="loader"></div>
                </div>
            </div>
        </div>

        <!-- Ethereum Section -->
        <div class="crypto-section">
            <div class="crypto-header">
                <h2 class="crypto-title">Ethereum (ETH)</h2>
                <div class="price-info">
                    <div class="current-price" id="eth-price">Chargement...</div>
                    <div class="price-change" id="eth-change">...</div>
                </div>
            </div>

            <div class="time-filters" id="eth-filters">
                <button class="time-filter active" data-days="1">1J</button>
                <button class="time-filter" data-days="7">1S</button>
                <button class="time-filter" data-days="30">1M</button>
                <button class="time-filter" data-days="180">6M</button>
                <button class="time-filter" data-days="365">1A</button>
                <button class="time-filter" data-days="1825">5A</button>
                <button class="time-filter" data-days="max">Max</button>
            </div>

            <div class="chart-container">
                <canvas id="ethChart"></canvas>
                <div class="loading-overlay" id="eth-loading">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CRYPTO_CONFIG = {
            bitcoin: {
                id: 'btc',
                color: '#f7931a',
                chart: null
            },
            ethereum: {
                id: 'eth',
                color: '#627eea',
                chart: null
            }
        };

        async function fetchCryptoData(cryptoId, days) {
    try {
        // Utilisation de l'API Binance
        const symbol = cryptoId === 'bitcoin' ? 'BTCEUR' : 'ETHEUR';
        const interval = days === '1' ? '1m' : 
                        days === '7' ? '1h' : 
                        days === '30' ? '4h' : '1d';
        
        const response = await fetch(
            `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=1000`
        );

        if (!response.ok) throw new Error('Erreur réseau');
        
        const data = await response.json();
        return data.map(item => [
            item[0], // timestamp
            parseFloat(item[4]) // prix de clôture
        ]);
    } catch (error) {
        console.error('Erreur:', error);
        throw error;
    }
}

        function showLoading(cryptoId) {
            document.getElementById(`${cryptoId}-loading`).style.display = 'flex';
        }

        function hideLoading(cryptoId) {
            document.getElementById(`${cryptoId}-loading`).style.display = 'none';
        }

        function createChart(cryptoConfig, data) {
            const ctx = document.getElementById(`${cryptoConfig.id}Chart`).getContext('2d');
            
            if (cryptoConfig.chart) {
                cryptoConfig.chart.destroy();
            }

            cryptoConfig.chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Prix (EUR)',
                        data: data.map(item => ({
                            x: new Date(item[0]),
                            y: item[1]
                        })),
                        borderColor: cryptoConfig.color,
                        backgroundColor: `${cryptoConfig.color}20`,
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day',
                                displayFormats: {
                                    day: 'DD/MM',
                                    hour: 'HH:mm'
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff'
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff',
                                callback: value => '€' + value.toLocaleString('fr-FR')
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: context => '€' + context.parsed.y.toLocaleString('fr-FR', {
                                    minimumFractionDigits: 2,
                                    maximumFractionDigits: 2
                                })
                            }
                        }
                    }
                }
            });
        }

        async function updateCrypto(cryptoId, days) {
            const cryptoConfig = CRYPTO_CONFIG[cryptoId];
            showLoading(cryptoConfig.id);
            
            try {
                const data = await fetchCryptoData(cryptoId, days);
                
                if (data && data.length > 0) {
                    createChart(cryptoConfig, data);
                    
                    const currentPrice = data[data.length - 1][1];
                    const previousPrice = data[data.length - 2][1];
                    const priceChange = ((currentPrice - previousPrice) / previousPrice) * 100;
                    
                    document.getElementById(`${cryptoConfig.id}-price`).textContent = 
                        '€' + currentPrice.toLocaleString('fr-FR', {
                            minimumFractionDigits: 2,
                            maximumFractionDigits: 2
                        });

                    const changeElement = document.getElementById(`${cryptoConfig.id}-change`);
                    changeElement.textContent = `${priceChange >= 0 ? '+' : ''}${priceChange.toFixed(2)}%`;
                    changeElement.className = `price-change ${priceChange >= 0 ? 'positive' : 'negative'}`;
                }
            } catch (error) {
                document.getElementById(`${cryptoConfig.id}-price`).textContent = "Erreur de chargement";
            } finally {
                hideLoading(cryptoConfig.id);
            }
        }

        function initializeCrypto(cryptoId) {
            const cryptoConfig = CRYPTO_CONFIG[cryptoId];
            const filters = document.getElementById(`${cryptoConfig.id}-filters`);
            
            filters.addEventListener('click', async (e) => {
                if (e.target.classList.contains('time-filter')) {
                    filters.querySelectorAll('.time-filter').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    await updateCrypto(cryptoId, e.target.dataset.days);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            initializeCrypto('bitcoin');
            initializeCrypto('ethereum');

            // Chargement initial
            await updateCrypto('bitcoin', '1');
            await updateCrypto('ethereum', '1');

            // Mise à jour automatique toutes les 2 minutes
            setInterval(async () => {
    for (const cryptoId in CRYPTO_CONFIG) {
        const cryptoConfig = CRYPTO_CONFIG[cryptoId];
        const activeDays = document.querySelector(`#${cryptoConfig.id}-filters .active`).dataset.days;
        await updateCrypto(cryptoId, activeDays);
    }
}, 30000);
        });
    </script>
</body>
</html>
