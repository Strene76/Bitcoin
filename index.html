<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Évolution Bitcoin & Ethereum</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1f25 0%, #242830 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto 1.5rem auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        select, button {
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
        }

        select option {
            background: #242830;
            color: #fff;
        }

        button {
            background: #3498db;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .crypto-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .crypto-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
        }

        .bitcoin-card {
            border: 1px solid rgba(247, 147, 26, 0.3);
        }

        .ethereum-card {
            border: 1px solid rgba(98, 126, 234, 0.3);
        }

        .crypto-price {
            font-size: 2rem;
            margin: 1rem 0;
            font-weight: bold;
        }

        .bitcoin-price {
            color: #f7931a;
        }

        .ethereum-price {
            color: #627eea;
        }

        .creation-date {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .chart-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            height: 400px;
        }

        .bitcoin-chart {
            border: 1px solid rgba(247, 147, 26, 0.3);
        }

        .ethereum-chart {
            border: 1px solid rgba(98, 126, 234, 0.3);
        }

        @media (min-width: 1024px) {
            .charts-container {
                grid-template-columns: 1fr 1fr;
            }
            .chart-box {
                height: 500px;
            }
        }

        .loading {
            text-align: center;
            color: #fff;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Évolution Bitcoin & Ethereum</h1>
        <div class="controls">
            <select id="timeframe">
                <option value="1d">1 Jour</option>
                <option value="7d" selected>1 Semaine</option>
                <option value="1">1 Mois</option>
                <option value="3">3 Mois</option>
                <option value="6">6 Mois</option>
                <option value="12">1 An</option>
                <option value="60">5 Ans</option>
                <option value="max">Depuis la création</option>
            </select>
            <button onclick="updateCharts()">Actualiser</button>
        </div>
        <div class="crypto-cards">
            <div class="crypto-card bitcoin-card">
                <h2>Bitcoin</h2>
                <div id="bitcoin-price" class="crypto-price bitcoin-price">
                    Chargement...
                </div>
                <div class="creation-date">Créé en 2009</div>
            </div>
            <div class="crypto-card ethereum-card">
                <h2>Ethereum</h2>
                <div id="ethereum-price" class="crypto-price ethereum-price">
                    Chargement...
                </div>
                <div class="creation-date">Créé en 2015</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="charts-container">
            <div class="chart-box bitcoin-chart">
                <canvas id="bitcoinChart"></canvas>
            </div>
            <div class="chart-box ethereum-chart">
                <canvas id="ethereumChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let bitcoinChart, ethereumChart;

        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                mode: 'index',
                intersect: false,
            },
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'auto',
                        displayFormats: {
                            hour: 'HH:mm',
                            day: 'DD/MM',
                            week: 'DD/MM',
                            month: 'MMM YYYY'
                        }
                    },
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        color: '#fff'
                    }
                },
                y: {
                    type: 'logarithmic',
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        color: '#fff',
                        callback: value => value.toLocaleString('fr-FR', {
                            style: 'currency',
                            currency: 'EUR',
                            maximumFractionDigits: 0
                        })
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    mode: 'index',
                    intersect: false,
                    callbacks: {
                        label: function(context) {
                            return context.parsed.y.toLocaleString('fr-FR', {
                                style: 'currency',
                                currency: 'EUR'
                            });
                        }
                    }
                }
            }
        };

        async function fetchHistoricalData(crypto, timeframe) {
            try {
                let days;
                let interval = 'daily';
                
                switch(timeframe) {
                    case '1d':
                        days = 1;
                        interval = 'hourly';
                        break;
                    case '7d':
                        days = 7;
                        interval = 'hourly';
                        break;
                    case 'max':
                        days = 'max';
                        break;
                    default:
                        days = timeframe * 30;
                }

                const endpoint = `https://api.coingecko.com/api/v3/coins/${crypto}/market_chart?vs_currency=eur&days=${days}&interval=${interval}`;
                const response = await fetch(endpoint);
                if (!response.ok) throw new Error('Erreur réseau');
                const data = await response.json();
                
                return data.prices.map(item => ({
                    x: new Date(item[0]),
                    y: item[1]
                }));
            } catch (error) {
                console.error('Erreur:', error);
                return [];
            }
        }

        function updateChartDisplay(timeframe) {
            let unit = 'month';
            if (timeframe === '1d') {
                unit = 'hour';
            } else if (timeframe === '7d') {
                unit = 'day';
            }
            
            bitcoinChart.options.scales.x.time.unit = unit;
            ethereumChart.options.scales.x.time.unit = unit;
        }

        async function initCharts() {
            const btcCtx = document.getElementById('bitcoinChart').getContext('2d');
            const ethCtx = document.getElementById('ethereumChart').getContext('2d');

            bitcoinChart = new Chart(btcCtx, {
                type: 'line',
                data: {
                    datasets: [{
                        data: [],
                        borderColor: '#f7931a',
                        backgroundColor: 'rgba(247, 147, 26, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        pointRadius: 0,
                        tension: 0.4
                    }]
                },
                options: chartOptions
            });

            ethereumChart = new Chart(ethCtx, {
                type: 'line',
                data: {
                    datasets: [{
                        data: [],
                        borderColor: '#627eea',
                        backgroundColor: 'rgba(98, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        pointRadius: 0,
                        tension: 0.4
                    }]
                },
                options: chartOptions
            });

            await updateCharts();
        }

        async function updatePrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=eur');
                if (!response.ok) throw new Error('Erreur réseau');
                const data = await response.json();
                
                document.getElementById('bitcoin-price').textContent = 
                    data.bitcoin.eur.toLocaleString('fr-FR', {
                        style: 'currency',
                        currency: 'EUR'
                    });
                
                document.getElementById('ethereum-price').textContent = 
                    data.ethereum.eur.toLocaleString('fr-FR', {
                        style: 'currency',
                        currency: 'EUR'
                    });
            } catch (error) {
                console.error('Erreur mise à jour prix:', error);
            }
        }

        async function updateCharts() {
            const timeframe = document.getElementById('timeframe').value;
            const bitcoinData = await fetchHistoricalData('bitcoin', timeframe);
            const ethereumData = await fetchHistoricalData('ethereum', timeframe);

            updateChartDisplay(timeframe);

            bitcoinChart.data.datasets[0].data = bitcoinData;
            ethereumChart.data.datasets[0].data = ethereumData;

            bitcoinChart.update();
            ethereumChart.update();
        }

        // Initialisation
        window.onload = function() {
            initCharts();
            updatePrices();
            // Mise à jour des prix toutes les 30 secondes
            setInterval(updatePrices, 30000);
        };
    </script>
</body>
</html>
