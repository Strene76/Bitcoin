<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <style>
        /* Styles précédents identiques */
    </style>
</head>
<body>
    <div class="container">
        <!-- Bitcoin Section -->
        <div class="crypto-section">
            <div class="crypto-header">
                <h2 class="crypto-title">Bitcoin (BTC)</h2>
                <div class="price-info">
                    <div class="current-price" id="btc-price">Chargement...</div>
                    <div class="price-change" id="btc-change">...</div>
                </div>
            </div>

            <div class="time-filters" id="btc-filters">
                <button class="time-filter active" data-interval="5m" data-days="1">1J</button>
                <button class="time-filter" data-interval="1h" data-days="7">1S</button>
                <button class="time-filter" data-interval="4h" data-days="30">1M</button>
                <button class="time-filter" data-interval="1d" data-days="180">6M</button>
                <button class="time-filter" data-interval="1d" data-days="365">1A</button>
                <button class="time-filter" data-interval="1w" data-days="1825">5A</button>
                <button class="time-filter" data-interval="1M" data-days="max">Max</button>
            </div>

            <div class="chart-container">
                <canvas id="btcChart"></canvas>
                <div class="loading" id="btc-loading">Chargement...</div>
            </div>
        </div>

        <!-- Ethereum Section -->
        <div class="crypto-section">
            <div class="crypto-header">
                <h2 class="crypto-title">Ethereum (ETH)</h2>
                <div class="price-info">
                    <div class="current-price" id="eth-price">Chargement...</div>
                    <div class="price-change" id="eth-change">...</div>
                </div>
            </div>

            <div class="time-filters" id="eth-filters">
                <button class="time-filter active" data-interval="5m" data-days="1">1J</button>
                <button class="time-filter" data-interval="1h" data-days="7">1S</button>
                <button class="time-filter" data-interval="4h" data-days="30">1M</button>
                <button class="time-filter" data-interval="1d" data-days="180">6M</button>
                <button class="time-filter" data-interval="1d" data-days="365">1A</button>
                <button class="time-filter" data-interval="1w" data-days="1825">5A</button>
                <button class="time-filter" data-interval="1M" data-days="max">Max</button>
            </div>

            <div class="chart-container">
                <canvas id="ethChart"></canvas>
                <div class="loading" id="eth-loading">Chargement...</div>
            </div>
        </div>
    </div>

    <script>
        const CRYPTO_CONFIG = {
            BTCEUR: {
                id: 'btc',
                color: '#f7931a',
                chart: null
            },
            ETHEUR: {
                id: 'eth',
                color: '#627eea',
                chart: null
            }
        };

        async function fetchCryptoData(symbol, interval, days) {
            try {
                let endTime = Date.now();
                let startTime = endTime - (days * 24 * 60 * 60 * 1000);
                
                const response = await fetch(
                    `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&startTime=${startTime}&endTime=${endTime}`
                );
                
                if (!response.ok) throw new Error('Erreur réseau');
                const data = await response.json();
                return data.map(item => ({
                    time: item[0],
                    price: parseFloat(item[4])
                }));
            } catch (error) {
                console.error('Erreur:', error);
                throw error;
            }
        }

        function createChart(cryptoConfig, data, interval) {
            const ctx = document.getElementById(`${cryptoConfig.id}Chart`).getContext('2d');
            
            if (cryptoConfig.chart) {
                cryptoConfig.chart.destroy();
            }

            const timeUnit = interval === '5m' ? 'hour' : 
                           interval === '1h' ? 'day' :
                           interval === '4h' ? 'day' :
                           interval === '1d' ? 'month' :
                           interval === '1w' ? 'month' : 'year';

            cryptoConfig.chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Prix (EUR)',
                        data: data.map(item => ({
                            x: new Date(item.time),
                            y: item.price
                        })),
                        borderColor: cryptoConfig.color,
                        backgroundColor: `${cryptoConfig.color}20`,
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: timeUnit,
                                displayFormats: {
                                    hour: 'HH:mm',
                                    day: 'DD/MM',
                                    month: 'MM/YYYY',
                                    year: 'YYYY'
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff'
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff',
                                callback: value => '€' + value.toLocaleString('fr-FR')
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: context => '€' + context.parsed.y.toLocaleString('fr-FR', {
                                    minimumFractionDigits: 2,
                                    maximumFractionDigits: 2
                                })
                            }
                        }
                    }
                }
            });
        }

        async function updateCrypto(symbol, interval, days) {
            const cryptoConfig = CRYPTO_CONFIG[symbol];
            const loadingElement = document.getElementById(`${cryptoConfig.id}-loading`);
            
            try {
                loadingElement.style.display = 'block';
                const data = await fetchCryptoData(symbol, interval, days);
                
                if (data && data.length > 0) {
                    createChart(cryptoConfig, data, interval);
                    
                    const currentPrice = data[data.length - 1].price;
                    const previousPrice = data[data.length - 2].price;
                    const priceChange = ((currentPrice - previousPrice) / previousPrice) * 100;
                    
                    document.getElementById(`${cryptoConfig.id}-price`).textContent = 
                        '€' + currentPrice.toLocaleString('fr-FR', {
                            minimumFractionDigits: 2,
                            maximumFractionDigits: 2
                        });

                    const changeElement = document.getElementById(`${cryptoConfig.id}-change`);
                    changeElement.textContent = `${priceChange >= 0 ? '+' : ''}${priceChange.toFixed(2)}%`;
                    changeElement.className = `price-change ${priceChange >= 0 ? 'positive' : 'negative'}`;
                }
            } catch (error) {
                document.getElementById(`${cryptoConfig.id}-price`).textContent = "Erreur de chargement";
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        function initializeCrypto(symbol) {
            const cryptoConfig = CRYPTO_CONFIG[symbol];
            const filters = document.getElementById(`${cryptoConfig.id}-filters`);
            
            filters.addEventListener('click', async (e) => {
                if (e.target.classList.contains('time-filter')) {
                    filters.querySelectorAll('.time-filter').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    await updateCrypto(symbol, e.target.dataset.interval, parseInt(e.target.dataset.days));
                }
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            initializeCrypto('BTCEUR');
            initializeCrypto('ETHEUR');

            // Chargement initial
            await updateCrypto('BTCEUR', '5m', 1);
            await updateCrypto('ETHEUR', '5m', 1);

            // Mise à jour automatique toutes les minutes
            setInterval(async () => {
                for (const symbol in CRYPTO_CONFIG) {
                    const cryptoConfig = CRYPTO_CONFIG[symbol];
                    const activeButton = document.querySelector(`#${cryptoConfig.id}-filters .active`);
                    await updateCrypto(symbol, activeButton.dataset.interval, parseInt(activeButton.dataset.days));
                }
            }, 60000);
        });
    </script>
</body>
</html>
