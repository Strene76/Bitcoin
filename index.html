<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Évolution Bitcoin & Ethereum</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1f25 0%, #242830 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto 1.5rem auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        select, button {
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
        }

        select option {
            background: #242830;
            color: #fff;
        }

        button {
            background: #3498db;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .crypto-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .crypto-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
        }

        .bitcoin-card {
            border: 1px solid rgba(247, 147, 26, 0.3);
        }

        .ethereum-card {
            border: 1px solid rgba(98, 126, 234, 0.3);
        }

        .crypto-price {
            font-size: 2rem;
            margin: 1rem 0;
            font-weight: bold;
        }

        .bitcoin-price {
            color: #f7931a;
        }

        .ethereum-price {
            color: #627eea;
        }

        .creation-date {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            color: #fff;
            padding: 1rem;
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            select, button {
                width: 100%;
            }

            .crypto-cards {
                grid-template-columns: 1fr;
            }

            .chart-container {
                height: 300px;
            }

            .crypto-price {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Évolution Bitcoin & Ethereum</h1>
        <div class="controls">
            <select id="timeframe">
                <option value="1" selected>1 Mois</option>
                <option value="3">3 Mois</option>
                <option value="6">6 Mois</option>
                <option value="12">1 An</option>
                <option value="max">Depuis la création</option>
            </select>
            <button onclick="updateData()">Actualiser</button>
        </div>
        <div class="crypto-cards">
            <div class="crypto-card bitcoin-card">
                <h2>Bitcoin</h2>
                <div id="bitcoin-price" class="crypto-price bitcoin-price">
                    Chargement...
                </div>
                <div class="creation-date">Créé en 2009</div>
            </div>
            <div class="crypto-card ethereum-card">
                <h2>Ethereum</h2>
                <div id="ethereum-price" class="crypto-price ethereum-price">
                    Chargement...
                </div>
                <div class="creation-date">Créé en 2015</div>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="cryptoChart"></canvas>
        </div>
    </div>

    <script>
        let chart;

        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                mode: 'index',
                intersect: false,
            },
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'day',
                        displayFormats: {
                            day: 'DD/MM'
                        }
                    },
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        color: '#fff'
                    }
                },
                y: {
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        color: '#fff',
                        callback: value => value.toLocaleString('fr-FR', {
                            style: 'currency',
                            currency: 'EUR',
                            maximumFractionDigits: 0
                        })
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: '#fff'
                    }
                },
                tooltip: {
                    mode: 'index',
                    intersect: false,
                    callbacks: {
                        label: function(context) {
                            return context.dataset.label + ': ' + 
                                context.parsed.y.toLocaleString('fr-FR', {
                                    style: 'currency',
                                    currency: 'EUR'
                                });
                        }
                    }
                }
            }
        };

        async function fetchData(crypto, days) {
            try {
                const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${crypto}EUR&interval=1d&limit=${days === 'max' ? '1000' : days * 30}`);
                const data = await response.json();
                return data.map(item => ({
                    x: new Date(item[0]),
                    y: parseFloat(item[4])
                }));
            } catch (error) {
                console.error('Erreur:', error);
                return [];
            }
        }

        async function initChart() {
            const ctx = document.getElementById('cryptoChart').getContext('2d');
            const bitcoinData = await fetchData('BTC', '1');
            const ethereumData = await fetchData('ETH', '1');

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Bitcoin (EUR)',
                        data: bitcoinData,
                        borderColor: '#f7931a',
                        backgroundColor: 'rgba(247, 147, 26, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        pointRadius: 0,
                        tension: 0.4
                    }, {
                        label: 'Ethereum (EUR)',
                        data: ethereumData,
                        borderColor: '#627eea',
                        backgroundColor: 'rgba(98, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        pointRadius: 0,
                        tension: 0.4
                    }]
                },
                options: chartOptions
            });
        }

        async function updatePrices() {
            try {
                const btcResponse = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCEUR');
                const ethResponse = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=ETHEUR');
                
                const btcData = await btcResponse.json();
                const ethData = await ethResponse.json();
                
                document.getElementById('bitcoin-price').textContent = 
                    parseFloat(btcData.price).toLocaleString('fr-FR', {
                        style: 'currency',
                        currency: 'EUR'
                    });
                
                document.getElementById('ethereum-price').textContent = 
                    parseFloat(ethData.price).toLocaleString('fr-FR', {
                        style: 'currency',
                        currency: 'EUR'
                    });
            } catch (error) {
                console.error('Erreur mise à jour prix:', error);
            }
        }

        async function updateData() {
            const timeframe = document.getElementById('timeframe').value;
            const bitcoinData = await fetchData('BTC', timeframe);
            const ethereumData = await fetchData('ETH', timeframe);

            chart.data.datasets[0].data = bitcoinData;
            chart.data.datasets[1].data = ethereumData;
            chart.update();
        }

        // Initialisation
        window.onload = function() {
            initChart();
            updatePrices();
            // Mise à jour des prix toutes les 30 secondes
            setInterval(updatePrices, 30000);
        };
    </script>
</body>
</html>
