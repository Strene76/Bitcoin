<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1c1c1e;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .price-card {
            background-color: #2c2c2e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .current-price {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .price-change {
            font-size: 1.2em;
        }

        .positive { color: #4caf50; }
        .negative { color: #f44336; }

        .time-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-filter {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: #3c3c3e;
            color: white;
        }

        .time-filter.active {
            background-color: #1e88e5;
        }

        .chart-container {
            background-color: #2c2c2e;
            border-radius: 10px;
            padding: 20px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="price-card">
            <div class="current-price">Chargement...</div>
            <div class="price-change">...</div>
        </div>

        <div class="time-filters">
            <button class="time-filter active" data-days="1">1J</button>
            <button class="time-filter" data-days="7">1S</button>
            <button class="time-filter" data-days="30">1M</button>
            <button class="time-filter" data-days="180">6M</button>
        </div>

        <div class="chart-container">
            <canvas id="bitcoinChart"></canvas>
        </div>
    </div>

    <script>
        let chart;

        async function fetchBitcoinData(days) {
            try {
                const response = await fetch(
                    `https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=eur&days=${days}`
                );
                if (!response.ok) throw new Error('Erreur réseau');
                const data = await response.json();
                return data.prices;
            } catch (error) {
                console.error('Erreur:', error);
                return [];
            }
        }

        function createChart(data) {
            const ctx = document.getElementById('bitcoinChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Prix Bitcoin (EUR)',
                        data: data.map(item => ({
                            x: new Date(item[0]),
                            y: item[1]
                        })),
                        borderColor: '#1e88e5',
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff'
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff',
                                callback: value => '€' + value.toLocaleString('fr-FR', {
                                    minimumFractionDigits: 0,
                                    maximumFractionDigits: 0
                                })
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: context => '€' + context.parsed.y.toLocaleString('fr-FR', {
                                    minimumFractionDigits: 2,
                                    maximumFractionDigits: 2
                                })
                            }
                        }
                    }
                }
            });
        }

        async function updatePrice(data) {
            if (data.length < 2) return;
            
            const currentPrice = data[data.length - 1][1];
            const previousPrice = data[data.length - 2][1];
            const priceChange = ((currentPrice - previousPrice) / previousPrice) * 100;

            document.querySelector('.current-price').textContent = 
                '€' + currentPrice.toLocaleString('fr-FR', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });

            const priceChangeElement = document.querySelector('.price-change');
            priceChangeElement.textContent = `${priceChange >= 0 ? '+' : ''}${priceChange.toFixed(2)}% (24h)`;
            priceChangeElement.className = `price-change ${priceChange >= 0 ? 'positive' : 'negative'}`;
        }

        async function updateTimeframe(days) {
            const data = await fetchBitcoinData(days);
            if (data.length > 0) {
                createChart(data);
                updatePrice(data);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Gestionnaire d'événements pour les boutons
            document.querySelectorAll('.time-filter').forEach(button => {
                button.addEventListener('click', (e) => {
                    document.querySelectorAll('.time-filter').forEach(btn => 
                        btn.classList.remove('active')
                    );
                    e.target.classList.add('active');
                    updateTimeframe(e.target.dataset.days);
                });
            });

            // Chargement initial
            updateTimeframe(1);

            // Mise à jour automatique toutes les minutes
            setInterval(() => {
                const activeDays = document.querySelector('.time-filter.active').dataset.days;
                updateTimeframe(activeDays);
            }, 60000);
        });
    </script>
</body>
</html>
